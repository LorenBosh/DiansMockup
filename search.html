<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./search.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Impact:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Calibri:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="search">
      <img class="kale-icon" alt="" src="./public/kale@2x.png" />

      <img class="kaneo2-icon" alt="" src="./public/kaneo2@2x.png" />

      <div class="search-child"></div>
      <div class="search-item"></div>
      <div class="search-by-name-parent">
        <div class="search-by-name">Search by name...</div>
        <img class="search-icon" alt="" src="./public/search.svg" />
      </div>
      <div class="search-by-city-parent">
        <div class="search-by-name">Search by city...</div>
        <img class="search-icon" alt="" src="./public/search.svg" />
      </div>
      <div class="object-type2">Object type:</div>
      <div class="castle-parent">
        <div class="museum">Castle</div>
        <div class="group-child"></div>
      </div>
      <div class="museum-parent">
        <div class="museum">Museum</div>
        <div class="group-child"></div>
      </div>
      <div class="temple-parent">
        <div class="museum">Temple</div>
        <div class="group-child"></div>
      </div>
      <div class="archeological-site-parent">
        <div class="museum">Archeological site</div>
        <div class="group-child"></div>
      </div>
      <div class="search-parent" id="groupContainer6">
        <div class="search1">Search</div>
        <img class="search-icon" alt="" src="./public/search.svg" />
      </div>
      <div class="what-are-you">What are you Searching For?</div>
      <div class="back-to-main-container3" id="bACKTOMAIN">
        B
        <span class="ack-to-main3">ACK TO MAIN PAGE</span>
      </div>
    </div>

    <script>
      var groupContainer6 = document.getElementById("groupContainer6");
      if (groupContainer6) {
        groupContainer6.addEventListener("click", function (e) {
          window.location.href = "./results.html";
        });
      }
      
      var bACKTOMAIN = document.getElementById("bACKTOMAIN");
      if (bACKTOMAIN) {
        bACKTOMAIN.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      </script>
  </body>
</html>
